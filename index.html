<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="hay" type="text">Enter Hay</input>
    <input id="needle" type="text">Enter Needle</input>
    <button onclick="getData()">Send</button>
    <div id="result"></div>
    <script>
        const getData = async () => {
            const res = await fetch("/find", {
                method: "POST",
                body: JSON.stringify({
                    hay: document.getElementById("hay").value,
                    needle: document.getElementById("needle").value
                }),
                headers: {
                    'Content-Type': 'application/json'
                },
            });
            const data = await res.json();
            console.log(data);
            document.getElementById("result").innerText = JSON.stringify(data, null, 4);
        }
    </script>
</body>

</html>
